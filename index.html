<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image slider</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    
</head>
<body>
    <div class="container">
        <button id="prevBtn"><img src="img/before.png" alt=""></button>
        <button id="nextBtn"><img src="img/after.png" alt=""></button>
        <button id="id1" class="navdots"><img src="img/selected.png" alt=""></button>
        <button id="id2" class="navdots"><img src="img/unselected.png" alt=""></button>
        <button id="id3" class="navdots"><img src="img/unselected.png" alt=""></button>
        <button id="id4" class="navdots"><img src="img/unselected.png" alt=""></button>
        <button id="id5" class="navdots"><img src="img/unselected.png" alt=""></button>
        <div class="slider">
            
            <img src="img/img-5.jpg" id="lastimgclone" alt="">
            <img src="img/img-1.jpg" alt="">
            <img src="img/img-2.jpg" alt="">
            <img src="img/img-3.jpg" alt="">
            <img src="img/img-4.jpg" alt="">
            <img src="img/img-5.jpg" id="lastimg" alt="">
            <img src="img/img-1.jpg" id="firstimgclone" alt="">
        </div>
    </div>
    
</body>
</html>
